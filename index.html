<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Sequential execution of asynchronous HTTP calls from a web inteface</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">


    </head>
    <body>

        <div class="container-fluid" style="padding-top: 10px">

            <div class="well"><h1>Sequential execution of asynchronous HTTP calls</h1></div>

            <div class="row">
                <div class="col-xs-3">
                Number of tasks : 
                </div>
                <div class="col-xs-3">
                    <input class="col-xs-12" id="tasks-number-inp" max="100"  min="2" placeholder="Number of tasks" step="1" type="number" value="2">
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-info" id="generate-btn">Generate tasks</button>
                    <button class="btn btn-success" disabled id="run-btn">Run schedule</button>
                    <button class="btn btn-danger" disabled id="reset-btn">Cancel and reset</button>
                </div>
            </div>

            <div class="row" style="padding-top: 10px">
                <div class="col-xs-4">
                    <p class="lead">Schedule calls list</p>
                    <ul class="list-group" id="schedule-list">
                       
                    </ul>
                </div>
                <div class="col-xs-4">
                    <p class="lead">Running calls list</p>
                    <ul class="list-group" id="running-list">
                       
                    </ul>
                </div>
                <div class="col-xs-4">
                    <p class="lead">Finished calls list</p>
                    <ul class="list-group" id="finished-list">
                       
                    </ul>
                </div>
            </div>

            <div class="row" style="padding-top: 10px">
                <div class="col-xs-12">
                    <p>Log</p>
                    <textarea class="col-xs-12" id="log-txt" rows="20" readonly></textarea>
                </div>
            </div>

        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.2.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <script type="text/javascript" src="/main.js"></script>

    </body>
</html>
